<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increase and Decrease number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-ctn">
      <h1 class="num">0</h1>
      <div class="butt">
        <button class="increase">INCREASE</button>
        <button class="decrease">DECREASE</button>
      </div>

      <!-- ---------------------------------------------(29-03-23) -->

      <div class="mid_ctn hidden">
        <div class="upper_ctn">
          <image
            src="icons8-multiply-50.png"
            alt="icon is not supported on this browser"
            class="cut_img"
          ></image>
        </div>
        <div class="lower_ctn">
          <h2>Number cannot go above 10</h2>
        </div>
      </div>
    </div>
  </body>
</html>
