<!-- ***how to generate boiler plate of HTML(! + ENTER)**** -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <image src="road-trip.jpg" alt="image is not found" class="imag"></image>
    <h2>target-tag name</h2>
    <h2 class="test">target-class</h2>
    <h2 id="test1">target-id</h2>

    <!-- NOTE: 
      div tag div has 100% width by default bcz div is a container. -->

    <div class="div1">
      <h2 id="id1">hello uma</h2>
    </div>

    <section class="sec1">
      <h2 id="id1">hello uma</h2>
    </section>

    <!-- NOTE: 
      *******what is the difference between div and section ? ******** 
    # div and section both are same, it is used to create a container.
    # but div is not use for SEO but section is used for SEO purpose. -->
  </body>
</html>
